<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="w-[300px] h-[130px] bg-[url(images/bg.png)] bg-cover flex justify-center items-center">
        <img src="images/Group.png" alt="" class="flex items-center justify-center">
    </div>
    <form class="bg-white p-8 rounded-2xl w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input id="mobile-Number" type="text" placeholder="Enter your number" class="bg-[#f4f5f7] input mt-3 mb-3 rounded-3xl" />
        </div>
        <div>
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input id="pin-Number" type="text" placeholder="Enter 4 Digit Pin" class="bg-[#f4f5f7] input mt-3 mb-3 rounded-3xl" />
        </div>
        <button id="Login-btn" class="btn bg-[#0874f2] text-white w-full rounded-3xl font-semibold">Login</button>
    </form>

    <!-- Js Script -->
    <script src="script.js"></script>
</body>
</html>
